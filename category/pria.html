<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kategori</title>

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="../img/logo.png" />

    <!-- STYLE -->
    <link rel="stylesheet" href="../css/general-style.css" />
    <link rel="stylesheet" href="../css/category.css" />

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- HEADER START -->
    <div id="header-container">
      <!-- Konten header akan dimuat di sini -->
    </div>

    <!-- MAIN CONTENT -->
    <section class="category container">
      <div class="head-category">
        <h1 class="title-category">PRIA</h1>
        <div class="list-category">
          <div id="safety">Safety</div>
          <div id="sneakers">Sneakers</div>
          <div id="casual">Casual</div>
        </div>
        <select id="cars" name="cars" class="filter-category">
          <option value="terbaru">Terbaru</option>
          <option value="terlaris">Terlaris</option>
          <option value="termurah">Harga Termurah</option>
        </select>
      </div>
      <div class="list-product" id="product-list">
        <!-- Konten Produk akan muncul di sini -->
      </div>
    </section>

    <!-- FOOTER START-->
    <div id="footer-container">
      <!-- Konten header akan dimuat di sini -->
    </div>

    <script src="../javascript/json-product.js"></script>
    <script src="../javascript/category.js"></script>
    <script src="../foothead/foothead2.js"></script>
  </body>
</html>
